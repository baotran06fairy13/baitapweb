<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 >Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <p>
            <span style="margin-right: 80px;">Your email</span>
            <input type="email" name="txtEmail" id="">
        </p>
        <p style="display: flex;
        align-items: center;
        ">
            <span style="margin-right: 100px;" >Message</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <span>How did you hear of us?</span>
            <select name="social" id="social" style="width: 150px;">
                <option value="">Google</option>
                <option value="">Facebook</option>
                <option value="">Instagram</option>
            </select>
        </p>
        <p>
            <span style="margin-right: 80px;">Newsletter</span>
            <input type="checkbox" name="" id="">
            <span>Ensure this box is checked if you would like to receive email updates</span>
        </p>
        <button>Send message</button>
    </div>
</body>
</html>
